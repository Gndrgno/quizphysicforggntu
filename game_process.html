<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Игра в викторину | Quiz Time</title>
    <link rel="stylesheet" href="css/game_process.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <main class="game-container">

        <!-- АДМИН -->
        <section id="adminGameControls" class="card" style="display: none;">
            <div class="header">
                <div class="status-indicator">
                    <span class="pulse-dot"></span>
                    <span>Игра в процессе</span>
                </div>
            </div>
            <h1 id="quizTitleAdmin" class="quiz-title">Загрузка...</h1>
            <p id="questionTextAdmin" class="question-text">Ожидание начала...</p>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="progress-container waiting" id="waitingProgress" style="display: none;">
                <div class="progress-bar waiting-bar"></div>
                <span class="waiting-text">Следующий вопрос через <span id="waitingSeconds">5</span> сек</span>
            </div>

            <div class="players-header">Ответы игроков</div>
            <div id="playersAnswersList" class="players-grid"></div>

            <button type="button" class="btn btn-danger" id="endGameBtn">Завершить игру</button>
        </section>

        <!-- ИГРОК -->
        <section id="playerGameControls" class="card" style="display: none;">
            <p id="questionTextPlayer" class="question-text">Ожидание начала...</p>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="progress-container waiting" id="waitingProgress" style="display: none;">
                <div class="progress-bar waiting-bar"></div>
                <span class="waiting-text">Следующий вопрос через <span id="waitingSeconds">5</span> сек</span>
            </div>

            <div id="answersList" class="answers-grid"></div>

            <div id="playerScoreBlock" class="score-pill" style="display: none;">
                <b id="playerScore">0</b><span>Баллов за вопрос</span>
            </div>
        </section>

        <!-- ФИНАЛЬНЫЙ ЭКРАН -->
        <section id="finalResults" class="card" style="display: none;">
            <h1 class="quiz-title">Игра завершена!</h1>
            <p class="final-subtitle">Спасибо за участие!</p>
            <div class="players-header">Итоговые баллы</div>
            <div id="finalScoresList" class="players-grid"></div>
            <button type="button" class="btn btn-primary" id="backToHomeBtn">Вернуться на главную</button>
        </section>

    </main>

    <script type="module" src="js/configure.js"></script>
    <script src="js/game_process.js"></script>
</body>
</html>
